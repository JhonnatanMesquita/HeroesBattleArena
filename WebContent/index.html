<html ng-app="heroi">

<head>
	<meta charset="UTF-8">
	<title>Lista de Herois</title>
	<link rel="stylesheet" type="text/css" href="app/css/app.css">
	<link rel="stylesheet" type="text/css" href="app/css/rpg-awesome.min.css">
	<script src="app/lib/angular/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-cookies.js" type="text/javascript"></script>
	<script src="app/lib/angular/angular-messages.js"></script>

	<!-- JavaScript -->
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/alertify.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/css/alertify.min.css"/>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<script src="app/js/app.js"></script>

	<script src="app/js/services/auth-service.js"></script>
	<script src="app/js/services/batalha-service.js"></script>
	<script src="app/js/services/heroi-service.js"></script>
	<script src="app/js/services/home-service.js"></script>

	<script src="app/js/controllers/auth-controller.js"></script>
	<script src="app/js/controllers/batalha-controller.js"></script>
	<script src="app/js/controllers/game-controller.js"></script>
	<script src="app/js/controllers/home-controller.js"></script>

	
	<script src="app/js/routes.js"></script>
</head>

<body class="bg-heroi">

		<nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="opacity:1.0;">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<a class="navbar-brand" href="#/">Heroes B.A</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#/login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Desativado</a>
					</li>
				</ul>
			<div ng-controller="AuthController as Auth" >
				<form ng-submit="Auth.logar(Auth.jogador)" ng-if="!Auth.service.jogador" class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Nickname" ng-model="Auth.jogador.nickname">
					<input class="form-control mr-sm-2" type="password" placeholder="Senha"  ng-model="Auth.jogador.senha">
					<button class="btn btn-success my-2 my-sm-0" type="submit">logar</button>
				</form>

				<div ng-if="Auth.service.jogador">
					<div class="btn-group " style="margin-right: 20px;">
						<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fa fa-user" aria-hidden="true"></i> {{Auth.service.jogador.nickname}}
						</button>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Something else here</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" ng-click="Auth.logOut()" href="">LogOut</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

    <div ng-view></div>

</body>

</html>
