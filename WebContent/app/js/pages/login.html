<div ng-controller="LoginController as vm" ng-init="vm.init()">
   
    
    <div class="login-div col-md-5">
        <h3>{{vm.app}}</h3>
        {{vm.message}}
        <hr />
        <form ng-submit="vm.logar(vm.jogador)">
            <div class="form-group">
                <label>Login</label>
                <input type="texto" class="form-control" placeholder="SuperFulano012" ng-model="vm.jogador.nickname">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" ng-model="vm.jogador.senha">
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>
    </div>
</div>
